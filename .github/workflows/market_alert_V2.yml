name: spx_premarket_alerts_V2_test

on:
  schedule:
    - cron: '0 12 * * 1-5'  # Runs at 8:00 AM ET Mon-Fri
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout repository
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: üì¶ Install dependencies
        run: |
          pip install -r requirements.txt

      - name: üåê Set up Chrome
        uses: browser-actions/setup-chrome@latest

      - name: ‚ñ∂Ô∏è Run SPX pre-market script
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASS: ${{ secrets.EMAIL_PASS }}
          FRED_API_KEY: ${{ secrets.FRED_API_KEY }}
          MARKETAUX_API_KEY: ${{ secrets.MARKETAUX_API_KEY }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: python spx_premarket_alertsV2_test.py
